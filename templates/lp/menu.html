{% if menu %}
<nav class='m-{{ menu.0.group }}-menu'>
	<ul class='b-menu'>
		{% for item in menu %}
			<li class='b-menu-item'>
				<a href='{{ item.url }}' class='b-menu-item__link'>
					{% if item.icon %}
						<img src='{{ item.icon.url }}' title='{{ item.name }}' alt='{{ item.name }}' class='b-menu-item__icon'>
					{% endif %}
					{{ item.name }}
				</a>
			</li><!-- b-menu-item -->
		{% endfor %}
	</ul><!-- b-menu -->
</nav>
{% endif %}
